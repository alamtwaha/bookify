    <h1>What's your <span>REINDEER</span> name?</h1>

    <div class="name-choice">
      <h3>First letter of your name</h3>
      <select class="box-style" id="name" onchange="letterChoice()">
        <option selected value="">--Select Letter--</option>
        <option value="Cookie">A</option>
        <option value="Sugar-plum">B</option>
        <option value="Frosty">C</option>
        <option value="Mistletoe">D</option>
        <option value="Snowflake">E</option>
        <option value="Cranberry">F</option>
        <option value="Pickle-Pants">G</option>
        <option value="Twinkle-Nose">H</option>
        <option value="Eggnog">I</option>
        <option value="Shimmer">J</option>
        <option value="Pudding">K</option>
        <option value="Pointy-Toes">L</option>
        <option value="Kringle">M</option>
        <option value="Dashing">N</option>
        <option value="Turkey-Bell">O</option>
        <option value="Honey-Ham">P</option>
        <option value="Peppermint">Q</option>
        <option value="Jolly-Joseph">R</option>
        <option value="Grinch">S</option>
        <option value="Tinsle-Cheeks">T</option>
        <option value="McJingles">U</option>
        <option value="Snowman">V</option>
        <option value="Cinnamon Bun">W</option>
        <option value="Merry-Mary">X</option>
        <option value="Glitter">Y</option>
        <option value="Ruldoph">Z</option>
      </select>
    </div>

    <div class="month-choice">
      <h3>Your birth month</h3>
      <select class="box-style" id="month" onchange="monthChoice()">
        <option selected value="">--Select Month--</option>
        <option value="Lord Crackle">January</option>
        <option value="Razzle-Dazzle">February</option>
        <option value="Maple">March</option>
        <option value="McMittens">April</option>
        <option value="Angry Elf">May</option>
        <option value="Von Pretzel">June</option>
        <option value="St.Candy Cane">July</option>
        <option value="Bon Bon">August</option>
        <option value="Long Beard">September</option>
        <option value="Snickerdoodle">October</option>
        <option value="Arctic Puffin">November</option>
        <option value="Claus">December</option>
      </select>
    </div>

    <button id="loadName" onclick="generateName();" type="submit">
      Generate My Name!
    </button>

    <div id="resultContainer">
      <h3>Your Reindeer Name is:</h3>
      <p id="result"></p>
