    <h1>What does <span>SANTA</span> call you?</h1>
    <div>If you're a Santa Helper, you have a nickname.</div>

    <div class="name-choice">
      <h3>First letter of your name</h3>
      <select class="box-style" id="name" onchange="letterChoice()">
        <option selected value="">--Select Letter--</option>
        <option value="Sparkles">A</option>
        <option value="Cookie">B</option>
        <option value="Blinky">C</option>
        <option value="Evergreen">D</option>
        <option value="Jingle">E</option>
        <option value="Elfie">F</option>
        <option value="Buddy">G</option>
        <option value="Pixie">H</option>

        <option value="Frosty">J</option>
        <option value="Mistletoe">K</option>
        <option value="Twinkle">L</option>
        <option value="Peppermint">M</option>
        <option value="Cranberry">N</option>
        <option value="Snowflake">O</option>
        <option value="Kringle">P</option>
        <option value="Snowy">Q</option>
        <option value="Holly">R</option>
        <option value="Jolly">S</option>
        <option value="Sprinkles">T</option>
        <option value="Merry">U</option>
        <option value="Tipsy">V</option>
        <option value="Glitzy">W</option>
        <option value="Starlight">X</option>
        <option value="Happy">Y</option>
        <option value="Twinkle">Z</option>
      </select>
    </div>

    <div class="month-choice">
      <h3>Your birth month</h3>
      <select class="box-style" id="month" onchange="monthChoice()">
        <option selected value="">--Select Month--</option>
        <option value="Glitterballs">January</option>
        <option value="TwinkleToes">February</option>
        <option value="SugarSocks">March</option>
        <option value="SleighBells">April</option>
        <option value="McJingles">May</option>
        <option value="McSnowball">June</option>
        <option value="SnowyBum">July</option>
        <option value="CinnamonShorts">August</option>
        <option value="TinselPants">September</option>
        <option value="ToffeeNut">October</option>
        <option value="McFluff">November</option>
        <option value="Gingerberry">December</option>
      </select>
    </div>

    <button id="loadName" onclick="generateName();" type="submit">
      Generate My Name!
    </button>

    <div id="resultContainer">
      <h3>Your Elf Name is:</h3>
      <p id="result"></p>
